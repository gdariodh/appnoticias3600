<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      AIEP'S NEWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">AIEP'S NEWS</ion-title>
    </ion-toolbar>
  </ion-header>

  <p *ngFor="let article of articles">
   {{article.title}}
  </p>
</ion-content>
